<!DOCTYPE html>    
<html lang="es">    
<head>    
  <meta charset="UTF-8">    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <title>Pel√≠culas Online</title>    
  <script type="module">    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";    
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";    

    const firebaseConfig = {    
      apiKey: "AIzaSyCj0DVSi2LKWVEIb0vVBNmBk5kwNKwwJrg",    
      authDomain: "storeacounts-d0ca8.firebaseapp.com",    
      databaseURL: "https://storeacounts-d0ca8-default-rtdb.firebaseio.com",    
      projectId: "storeacounts-d0ca8",    
      storageBucket: "storeacounts-d0ca8.firebasestorage.app",    
      messagingSenderId: "822442149761",    
      appId: "1:822442149761:web:bb1d97c5c5f170ddb10a80"    
    };    

    const app = initializeApp(firebaseConfig);    
    const db = getDatabase(app);    
    const publicacionesRef = ref(db, "publicaciones");    

    const contenedor = document.getElementById("contenedor");    

    onValue(publicacionesRef, (snapshot) => {    
      contenedor.innerHTML = "";    
      snapshot.forEach((childSnapshot) => {    
        const data = childSnapshot.val();    

        const box = document.createElement("div");    
        box.classList.add("box");    
        box.innerHTML = `    
          <img src="${data.imagen}" alt="${data.titulo}">    
          <h2>${data.titulo}</h2>    
        `;    
        // Hacer clic en la imagen para ver detalles    
        box.querySelector("img").addEventListener("click", () => mostrarDetalle(data));    
        contenedor.appendChild(box);    
      });    
    });    

    function mostrarDetalle(data) {    
      document.getElementById("detalle").innerHTML = `    
        <img src="${data.imagen}" alt="${data.titulo}">    
        <h2>${data.titulo}</h2>    
        <p>${data.descripcion}</p>    
        <a href="${data.trailer}" target="_blank" class="btn">üé¨ Ver Trailer</a>    
        <a href="${data.verOnline}" target="_blank" class="btn">‚ñ∂Ô∏è Ver Online</a>    
        <a href="#" class="btn" onclick="descargarCon1DM('${data.descargar}')">‚¨áÔ∏è Descargar</a>    
        <button id="cerrar">Cerrar</button>    
      `;    
      document.getElementById("detalle").style.display = "block";    
      document.getElementById("cerrar").addEventListener("click", () => {    
        document.getElementById("detalle").style.display = "none";    
      });    
    }    

    window.descargarCon1DM = function (urlDescarga) {    
      if (/Android/i.test(navigator.userAgent)) {    
        const intentUrl = `intent://${urlDescarga.replace('https://','')}#Intent;package=idm.internet.download.manager;scheme=https;end`;    
        window.location.href = intentUrl;    
        setTimeout(() => { window.open(urlDescarga, '_blank'); }, 1000);    
      } else {    
        window.open(urlDescarga, '_blank');    
      }    
    };    

    window.abrirDonaciones = function () {    
      document.getElementById("pantallaDonar").style.display = "flex";    
    }    

    window.cerrarDonar = function () {    
      document.getElementById("pantallaDonar").style.display = "none";    
    }    

    window.donarNequi = function () {    
      const numero = "3214701288";    
      navigator.clipboard.writeText(numero);    
      alert("N√∫mero Nequi copiado: " + numero);    
      window.location.href = "nequi://";    
      setTimeout(() => {    
        window.location.href = "https://play.google.com/store/apps/details?id=com.nequi.Colombia.nequiapp";    
      }, 2000);    
    }    
  </script>    

  <style>    
    body {    
      font-family: Arial, sans-serif;    
      background: #0f0f0f;    
      color: #fff;    
      text-align: center;    
      margin: 0;    
    }    
    h1 {    
      color: #00ff9d;    
      margin: 20px;    
    }    

    /* üîπ Contenedor en 2 columnas fijas, adaptables a pantalla */    
    #contenedor {    
      display: grid;    
      grid-template-columns: repeat(2, minmax(0, 1fr));    
      gap: 20px;    
      padding: 20px;    
      justify-items: center;    
    }    

    .box {    
      background: #1a1a1a;    
      padding: 15px;    
      border-radius: 12px;    
      width: 90%;    
      max-width: 420px;    
      box-shadow: 0 0 10px #00ff9d33;    
      transition: transform 0.2s;    
    }    
    .box:hover {    
      transform: scale(1.02);    
    }    
    .box img {    
      width: 100%;    
      border-radius: 10px;    
      cursor: pointer;    
    }    
    .box h2 {    
      font-size: 18px;    
      margin: 10px 0;    
    }    

    #detalle {    
      display: none;    
      position: fixed;    
      top: 0; left: 0; right: 0; bottom: 0;    
      background: rgba(0,0,0,0.95);    
      overflow-y: auto;    
      padding: 30px;    
      z-index: 10;    
    }    
    #detalle img {    
      width: 250px;    
      border-radius: 10px;    
    }    
    #detalle h2 { color: #00ff9d; }    
    #detalle p { margin: 15px auto; width: 80%; }    
    .btn {    
      display: inline-block;    
      margin: 8px;    
      padding: 10px 20px;    
      background: #00ff9d;    
      color: #000;    
      border-radius: 8px;    
      text-decoration: none;    
      font-weight: bold;    
    }    

    #donarBtn {    
      position: fixed;    
      bottom: 20px;    
      right: 20px;    
      background: #ff0000;    
      color: white;    
      padding: 15px 25px;    
      border-radius: 30px;    
      border: none;    
      font-size: 18px;    
      cursor: pointer;    
      box-shadow: 0 0 10px #ff0000;    
      z-index: 5;    
    }    

    #pantallaDonar {    
      display: none;    
      position: fixed;    
      top: 0; left: 0; right: 0; bottom: 0;    
      background: rgba(0,0,0,0.95);    
      justify-content: center;    
      align-items: center;    
      flex-direction: column;    
      z-index: 20;    
    }    

    #pantallaDonar h2 {    
      color: #00ff9d;    
      margin-bottom: 20px;    
    }    

    .donar-btn {    
      background: #00ff9d;    
      color: #000;    
      padding: 12px 25px;    
      border-radius: 10px;    
      margin: 10px;    
      font-size: 18px;    
      cursor: pointer;    
      border: none;    
      font-weight: bold;    
    }    
    .donar-btn.paypal {    
      background: #0070ba;    
      color: #fff;    
    }    
    #cerrarDonar {    
      margin-top: 30px;    
      background: #ff009d;    
      color: white;    
      border: none;    
      padding: 10px 20px;    
      border-radius: 10px;    
      cursor: pointer;    
    }    
  </style>    
</head>    
<body>    
  <h1>üé¨ ùêó!ùêì-ùêïùêàùêñ</h1>    
  <div id="contenedor"></div>    
  <div id="detalle"></div>    

  <button id="donarBtn" onclick="abrirDonaciones()">üíñ Donar</button>    

  <div id="pantallaDonar">    
    <h2>Apoya el proyecto</h2>    
    <button class="donar-btn" onclick="donarNequi()">Donar con Nequi üíú</button>    
    <form action="https://www.paypal.com/donate" method="post" target="_blank">    
      <input type="hidden" name="business" value="sevastiancastro92@gmail.com" />    
      <input type="hidden" name="currency_code" value="USD" />    
      <input type="submit" value="Donar con PayPal üí∏" class="donar-btn paypal">    
    </form>    
    <button id="cerrarDonar" onclick="cerrarDonar()">Cerrar</button>    
  </div>    
</body>    
</html>
