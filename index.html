<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pel√≠culas Online</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      margin: 0;
    }
    h1 {
      color: #00ff9d;
      margin: 20px;
    }
    #contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .box {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      width: 180px;
      box-shadow: 0 0 10px #00ff9d33;
    }
    .box img {
      width: 100%;
      border-radius: 10px;
    }
    .box h2 {
      font-size: 18px;
      margin: 10px 0;
    }
    .ver-btn {
      background: #00ff9d;
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #detalle {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      overflow-y: auto;
      padding: 30px;
      z-index: 10;
    }
    #detalle img {
      width: 250px;
      border-radius: 10px;
    }
    #detalle h2 { color: #00ff9d; }
    #detalle p { margin: 15px auto; width: 80%; }
    .btn {
      display: inline-block;
      margin: 8px;
      padding: 10px 20px;
      background: #00ff9d;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üé¨ Cat√°logo de Pel√≠culas</h1>
  <div id="contenedor"></div>
  <div id="detalle"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { firebaseConfig } from "./firebase-config.js"; // üîê configuraci√≥n externa

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const publicacionesRef = ref(db, "publicaciones");
    const contenedor = document.getElementById("contenedor");

    onValue(publicacionesRef, (snapshot) => {
      contenedor.innerHTML = "";
      snapshot.forEach((childSnapshot) => {
        const data = childSnapshot.val();

        const box = document.createElement("div");
        box.classList.add("box");
        box.innerHTML = `
          <img src="${data.imagen}" alt="${data.titulo}">
          <h2>${data.titulo}</h2>
          <button class="ver-btn">Ver</button>
        `;
        box.querySelector(".ver-btn").addEventListener("click", () => mostrarDetalle(data));
        contenedor.appendChild(box);
      });
    });

    function mostrarDetalle(data) {
      document.getElementById("detalle").innerHTML = `
        <img src="${data.imagen}" alt="${data.titulo}">
        <h2>${data.titulo}</h2>
        <p>${data.descripcion}</p>
        <a href="${data.trailer}" target="_blank" class="btn">üé¨ Ver Trailer</a>
        <a href="${data.verOnline}" target="_blank" class="btn">‚ñ∂Ô∏è Ver Online</a>
        <a href="${data.descargar}" target="_blank" class="btn">‚¨áÔ∏è Descargar</a>
        <button id="cerrar">Cerrar</button>
      `;
      document.getElementById("detalle").style.display = "block";
      document.getElementById("cerrar").addEventListener("click", () => {
        document.getElementById("detalle").style.display = "none";
      });
    }
  </script>
</body>
</html>
